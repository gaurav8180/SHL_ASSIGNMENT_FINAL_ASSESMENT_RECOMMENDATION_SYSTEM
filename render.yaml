services:
  # Backend API Service
  - type: web
    name: shl-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /

  # Frontend Streamlit Service
  - type: web
    name: shl-frontend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r ui/requirements.txt
    startCommand: streamlit run ui/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0